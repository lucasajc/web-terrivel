<!doctype html>
<html>
<head>
  <title>Delivery de pedras</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="area">
		<h1>Quero enviar pedras para:</h1>
		<form action="http://terrivel.herokuapp.com/monster" method="POST" id="formulario">
		<fieldset>
		<label>Nome do monstrinho: <input name="nome"  class="campo_nome"></label><br><br>	
		<label>Tamanho das pedras: <input name="tamanho" type="number" step="0.5" min="1" max="7" class="campo_tamanho"></label><br><br>
		<label>Quantidade de pedras: <input name="quantidade" type="number" min="0"step="1" class="campo_quantidade"></label><br><br>
		<input type="submit" value="Enviar">
		</fieldset>
		</form>
	</div>
	
	 <script src="funcoes.js"></script>
	
</body>
</html>
